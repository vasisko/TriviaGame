<!-- Trivia Game using JQuery-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--<link rel="stylesheet" href=".assets/css/reset.css">-->

    <!--Link to stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Fun Facts Trivia Game</title>

</head>
<body>
 

 <!-- CONTENT -->
<div class="container">
    <!-- ROW 1 -->
    <div class="row mt-1">
        <div class="col" >


            <div class="card" style="width: 18rem;">
                                
                <div class="card-body">
                    <h1 class="card-title">Fun Facts Trivia</h1>
                </div>

              <div class="card-content">   
                             
                <div id="question">
                    <p class="card-text">Ready for some fun facts?</p>
                    <button id='yesready' type='button' class='btn btn-primary'>Yes!</button>
                </div>

                <ul id="answers" class="list-group list-group-flush">
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                </ul>
                
                
                <div id="timer"></div>
            </div> <!--end content div-->

            
    </div>

    
</div>
             

<!-- End of HTML -->
 <!-- Link to jQuery Library -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/javascript/app.js"></script> 

</body>
</html>
